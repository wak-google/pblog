dist: precise
sudo: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.9
    packages:
      - clang-3.9
      - clang-tidy-3.9
      - gcc-6
      - g++-6
language:
  - c
  - c++
env:
  global:
    - GOOGLETEST_VERSION=1.8.0
    - NANOPB_VERSION=58af4d1fb733c5348b68dd3980f2a230d95400b4
  matrix:
    - PROTOBUF_VERSION=2.6.1 MYCC=gcc-6
    - PROTOBUF_VERSION=2.6.1 MYCC=clang-3.9
    - PROTOBUF_VERSION=3.1.0 MYCC=gcc-6
    - PROTOBUF_VERSION=3.1.0 MYCC=clang-3.9
    - LINT=1 PROTOBUF_VERSION=3.1.0 MYCC=clang-3.9
install: ./.travis-install.sh
script: ./.travis-script.sh
